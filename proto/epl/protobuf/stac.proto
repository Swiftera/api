syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.epl.protobuf.stac";
option java_outer_classname = "StacMetadata";
option objc_class_prefix = "STC";
option go_package = "github.com/geo-grpc/api/golang/epl/protobuf";

package epl.protobuf;

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "epl/protobuf/geometry.proto";

enum RelationshipType {
    UNKNOWN_FIELD_REL = 0;
    FIELD_EQUALS = 2;
    FIELD_NOT_EQUAL = 4;
    FIELD_LESS_EQUAL = 8;
    FIELD_GREATER_EQUAL = 16;
    FIELD_LESS = 32;
    FIELD_GREATER = 64;
    FIELD_RANGE = 128;
    FIELD_NOT_RANGE = 256;
}

enum SortDirection {
    NOT_SORTED = 0;
    DESCENDING = 1;
    ASCENDING = 2;
}

enum EO_PLATFORM {
    UNKNOWN_PLATFORM = 0;
    LANDSAT_8 = 1;
    NAIP = 2; // should this be Aerial instead?
}

enum EO_INSTRUMENT {
    UNKNOWN_INSTRUMENT = 0;
}

enum EO_BAND {
    UNKNOWN_BAND = 0;
    COASTAL_BAND = 2;
    BLUE_BAND = 4;
    GREEN_BAND = 8;
    RED_BAND = 16;
    RGB_BANDS = 28;
    NEAR_INFRARED_BAND = 32;
    RGBIR_BANDS = 60;
    SWIR_16_BAND = 64;
    SWIR_22_BAND = 128;
    PANCHROMATIC_BAND = 256;
    CIRRUS_BAND = 512;
    LWIR_11_BAND = 1024;
    LWIR_12_BAND = 2048;
}

enum ASSET_TYPE {
    UNKNOWN_ASSET = 0;
    JPEG = 1;
    GEOTIFF = 2;
    LERC = 3;
    MRF = 4;
    MRF_IDX = 5;
    MRF_XML = 6;
}

enum IAAS {
    UNKNOWN_IAAS = 0;
    AWS = 1;
    GCP = 2;
    AZURE = 3;
}

message FloatField {
    float value = 1;
    RelationshipType rel_type = 2;
    float range_value = 3;
    SortDirection sort_direction = 4;
}

message DoubleField {
    double value = 1;
    RelationshipType rel_type = 2;
    double range_value = 3;
    SortDirection sort_direction = 4;
}

message StringField {
    string value = 1;
    RelationshipType rel_type = 2;
    string range_value = 3;
    SortDirection sort_direction = 4;
}

message TimestampField {
    google.protobuf.Timestamp value = 1;
    RelationshipType rel_type = 2;
    google.protobuf.Timestamp range_value = 3;
    SortDirection sort_direction = 4;
}

message GeometryField {
//    oneof
    epl.protobuf.GeometryData geometry = 1;
    epl.protobuf.GeometryBagData geometry_bag = 2;
    epl.protobuf.OperatorRequest geometry_operator = 3;
// end oneof

    epl.protobuf.ServiceOperatorType relational_operator = 4;
}


message MetadataRequest {
    StringField id = 1;
    uint32 limit = 2;
    uint64 offset = 3;

    reserved 4 to 5; // reserved for sorting request
    // SortDirection sort_direction = 3;
    // string sort_field = 4;

    reserved 6 to 7; // reserved for requesting fields or excluding fields
    // repeated string result_fields = 5; // if blank all fields returned
    // repeated string excluded_result_fields = 5;

    FloatField eo_sun_azimuth = 8;
    FloatField eo_sun_elevation = 9;
    FloatField eo_gsd = 10;
    FloatField eo_off_nadir = 11;
    FloatField eo_azimuth = 12;
    FloatField eo_cloud_cover = 13;

    epl.protobuf.EnvelopeData bbox = 14;
    GeometryField geometry = 15;

    EO_BAND eo_bands = 16;

    TimestampField datetime = 17;
    TimestampField observed = 18;
    TimestampField updated = 19;

    reserved 20 to 200;
    TimestampField src_img_date = 201;
    StringField usgsid = 202;

    reserved 500 to max;
}

/*
https://groups.google.com/forum/#!topic/protobuf/bO2L6-_t91Q
When mixing proto2 and proto3, there's a checklist of don't (like no 'required' fields)
1. All fields should be optional.
2. Do not use custom default values.
3. All enums should have first element with tag = 0.
4. Do not use extension for anything except custom options.
*/

// Right now this isn't included in the response as it's a bit messy
message BandDetails {
    string name = 1;
    string common_name = 2;
    string description = 3;
    google.protobuf.FloatValue gsd = 4;
    google.protobuf.FloatValue accuracy = 5;
    google.protobuf.FloatValue center_wavelength = 6;
    google.protobuf.FloatValue full_width_half_max = 7;
}

message Asset {
    string href = 1;
    ASSET_TYPE asset_type = 2;
    EO_BAND eo_band = 3;
    IAAS bucket_iaas_host = 4;
    string bucket_owner = 5;
    string bucket_region = 6;
    string bucket_ref = 7;
}

message StacMetadata {
    string id = 1;
    // type ignored as this isn't geojson
    epl.protobuf.GeometryData geometry = 3;
    epl.protobuf.EnvelopeData bbox = 4;
    // properties ignored for now.
    reserved 5;
    // links ignored because we're using grpc, but maybe it shouldn't be in cases of using protobuf without grpc?
    reserved 6;

    map<string, Asset> assets = 7;
    google.protobuf.Timestamp datetime = 8;
    google.protobuf.Timestamp data_observed = 9;
    google.protobuf.Timestamp metadata_updated = 10;
    google.protobuf.Timestamp data_processed = 11;

    EO_PLATFORM eo_platform = 12;
    EO_INSTRUMENT eo_instrument = 13;
    uint32 eo_epsg = 14;

    // Difference from current STAC definition: properties are not nested beneath a properties object
    google.protobuf.FloatValue eo_sun_azimuth = 15;
    google.protobuf.FloatValue eo_sun_elevation = 16;
    google.protobuf.FloatValue eo_gsd = 17;
    google.protobuf.FloatValue eo_off_nadir = 18;
    google.protobuf.FloatValue eo_azimuth = 19;
    google.protobuf.FloatValue eo_cloud_cover = 20;

    // Difference from current STAC definition: bands are just the enums instead of the bandDetails
    // STAC has bands defined twice. once in assets and once in properties. should probably just be
    // once.
    EO_BAND eo_bands = 21;

    reserved 22 to 200;

    google.protobuf.Timestamp src_img_date = 201;
    string usgsid = 202;

    reserved 500 to max;
}

message DBResult {
    string status = 1;
    int32 status_code = 2;
    string result_id = 3;
}
